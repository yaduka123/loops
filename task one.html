<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Digit Counter</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      #result {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <label for="num">Enter Number</label>
    <input type="text" id="num" />
    <button id="count-btn" onclick="digitsCount()">Digits Count</button>

    <div id="result"></div>

    <script>
            function digitsCount(){
                let n = parseInt(document.getElementById("num").value);
                let count=0;
                while(n>0){
                    n = parseInt(n/10);
                    count++;
                }
                document.write("Number of Digits:" + count);
            }            
        </script>
 </body>
</html>

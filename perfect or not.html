<html>
    <head>
        <script>
            function factorsSum(){
                var n =parseInt(document.getElementById("num").value);
                var sum=0;
                for(var i=1;i<=n;i++){
                    if(n%i==0){
                        document.write(i +"is a factor" +"<br/>");
                        sum=sum+i;

                    }
                }
                document.write("Factors Sum is:"+ sum);
            }
            </script>
            </head>
            </body>
            Enter number:<input type="text" id="num"/>
            <button onclick="factorsSum()">Factors Sum</button>
        </body>
            </html>

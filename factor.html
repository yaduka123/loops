<html>
<head>
<script>
function factors(){
var n = parseInt(document.getElementById("num").value);
for(var i=1 ; i<=n ; i++){
    console.log("i",i)
if(n%i==0)
document.write(i + " is a factor" + "<br/>");
}
}
</script>
</head>
<body>
Enter Number : <input type="text" id="num"/>
<button onclick="factors()"> Find factors </button>
</body>
</html>

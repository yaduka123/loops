html>
<head>
<script>
function printTable(){
var n = parseInt(document.getElementById("num").value);
for(var i=1 ; i<=10 ; i++){
document.write(n + "x" + i + "=" + (n*i) + "<br/>");
}
}
</script>
</head>
<body>
Enter table number : <input type="text" id="num"/>
<button onclick="printTable()"> print table </button>
</body>
</html>

<html>
<head>
<script>
function print1to10(){
for(var i=1 ; i<=10 ; i++){
document.write("i val : " + i + "<br/>");
}
}
function print10to1(){
for(var i=10 ; i>=1 ; i--){
document.write("i val : " + i + "<br/>");
}
}
</script>
</head>
<body>
<button onclick="print1to10()"> Print 1 to 10 </button>
<button onclick="print10to1()"> Print 10 to 1 </button>
</body>
</html>

<html>
<head>
<script>
function prime(){
var n = parseInt(document.getElementById("num").value);
var count=0;
for (let i=1 ; i<=n ; i++){
if(n%i==0)
count++;
}
if(count==2)
document.write(n + " is prime number");
else
document.write(n + " is not prime number");
}
</script>
</head>
<body>
Enter Number : <input type="text" id="num"/>
<button onclick="prime()"> Check Prime or Not </button>
</body>
</html>
